html:
  files: ['src/html/*.html', 'src/tpl/layouts/*.html']
  tasks: 'assemble:build'
  options:
    livereload: true
less:
  files: 'src/**/*.less'
  tasks: 'less:build'
  options:
    livereload: true
js:
  files: 'src/**/*.js'
  tasks: 'browserify:build'
  options:
    livereload: true
partials:
  files: 'src/tpl/partials/*.html'
  tasks: ['copy:partials', 'assemble:build']
  options:
    livereload: true